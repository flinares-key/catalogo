<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos (Adaptado para Make.com)</title>
    <!-- Carga de Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
        }

        /* Simulación de página A4 */
        .catalog-page {
            width: 100%;
            max-width: 800px; /* Ancho similar a A4 en web */
            margin: 2rem auto;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* --- Estilo para la Carátula (MODIFICADO) --- */
        .cover-page {
            background-color: #f9f9f9; /* Color de fondo si la imagen no llena todo */
            position: relative; /* Para el fondo borroso */
            display: flex; /* Para centrar la imagen interna */
            align-items: center; /* Para centrar la imagen interna */
            justify-content: center; /* Para centrar la imagen interna */
            min-height: 400px; /* Altura mínima para carátulas, si la imagen es muy pequeña */
        }
        
        /* AÑADIDO: Estilo para el fondo borroso */
        .cover-page-blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px); /* Efecto borroso */
            transform: scale(1.05); /* Ligeramente más grande para que el blur no muestre bordes */
            z-index: 0; /* Detrás de la imagen principal */
        }

        .cover-page-image {
            width: 100%;
            height: auto; 
            max-height: 700px; 
            object-fit: contain; 
            object-position: center; 
            display: block;
            margin: 0 auto;
            cursor: zoom-in; 
            z-index: 1; /* Encima del fondo borroso */
            position: relative; /* Para que z-index funcione */
        }

        /* Estilos para el carrusel */
        .main-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #f9f9f9; 
            border: 1px solid #e5e7eb;
            height: auto; /* Altura automática */
        }

        .main-image {
            width: 100%;
            height: auto; /* Altura automática */
            transition: opacity 0.3s ease-in-out;
            cursor: zoom-in; /* Cursor de lupa */
            display: block; 
        }

        .main-image-wrapper:hover .main-image {
            transform: none; 
        }

        .thumbnail-gallery {
            display: flex;
            gap: 0.5rem; /* 8px */
            margin-top: 1rem; /* 16px */
            padding-bottom: 0.5rem; 
            overflow-x: auto;
        }

        .thumbnail-image {
            width: 64px; /* 4rem */
            height: 64px; /* 4rem */
            object-fit: cover; 
            object-position: top;
            border-radius: 0.375rem; 
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .thumbnail-image:hover,
        .thumbnail-image.selected {
            border-color: #3b82f6; 
        }
        
        .product-half-page {
             padding: 1.5rem; 
        }

        /* Ocultar scrollbar pero mantener funcionalidad */
        .thumbnail-gallery::-webkit-scrollbar {
            height: 4px;
        }
        .thumbnail-gallery::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }

        /* --- Estilos para botones de color --- */
        .color-button {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .color-button.active {
            border-color: #3b82f6;
            background-color: #dbeafe;
            color: #2563eb;
            font-weight: 600;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .color-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        
        /* --- Estilos para el Modal Carrusel --- */
        .modal-arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s ease;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
            border-radius: 0 3px 3px 0;
            z-index: 100; /* Asegura que las flechas estén por encima de la imagen */
        }
        .modal-arrow:hover {
            background-color: rgba(0,0,0,0.7);
        }
        .modal-prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        .modal-next {
            right: 0;
            border-radius: 0 3px 3px 0;
        }
        
    </style>
</head>

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-8">Nuestro Catálogo</h1>

        <img id="modalImage" src="" alt="Vista Ampliada" class="max-w-[90vw] max-h-[90vh] object-contain" onclick="event.stopPropagation()">
        
        <!-- Flechas de Carrusel --><span class="modal-arrow modal-prev" onclick="changeModalImage(-1); event.stopPropagation();">&#10094;</span>
        <span class="modal-arrow modal-next" onclick="changeModalImage(1); event.stopPropagation();">&#10095;</span>
    </div>
    
    <script>
        // --- 0. Almacén Global de Productos Procesados ---

        // --- 1. Lógica del Carrusel (Interna) ---
        
        // MODIFICADO: Ahora también actualiza el 'data-index' del modal
        function switchMainImage(sku, newSrc, clickedThumbnail, newIndex) {
            try {
                const productContainer = clickedThumbnail.closest('.product-half-page');
                const mainImage = productContainer.querySelector(`#main-img-${sku}`);
                
                if (mainImage) {
                    mainImage.src = newSrc;
                    // Actualiza el índice en el data-attribute para el modal
                    mainImage.setAttribute('data-index', newIndex);
                }
                
                const thumbnails = clickedThumbnail.parentElement.querySelectorAll('.thumbnail-image');
                thumbnails.forEach(thumb => thumb.classList.remove('selected', 'border-blue-500'));
                
                clickedThumbnail.classList.add('selected', 'border-blue-500');
            } catch (error) {
                console.error('Error al cambiar imagen:', error);
            }
        }
        
        // MODIFICADO: Pasa los datos de la galería al 'onclick' de la imagen principal
        function createImageCarouselHTML(sku, name, imagesForVariant) {
             let imagesHtml = '';
            let thumbnailsHtml = '';
            
            const validImages = imagesForVariant.filter(Boolean).slice(0, 3);
            const imagesJson = JSON.stringify(validImages); // Pasa la galería al HTML

            if (validImages.length > 0) {
                validImages.forEach((imgUrl, index) => {
                    const isSelected = index === 0;
                    thumbnailsHtml += `
                        <img 
                            src="${imgUrl}" 
                            alt="Thumbnail ${name} ${index + 1}" 
                            class="thumbnail-image ${isSelected ? 'selected border-blue-500' : ''}" 
                            onerror="this.style.display='none'"
                            onclick="switchMainImage('${sku}', '${imgUrl}', this, ${index})"
                        >
                    `;
                });
                
                imagesHtml = `
                    <div class="main-image-wrapper">
                        <img 
                            id="main-img-${sku}" 
                            src="${validImages[0]}" 
                            alt="Imagen principal de ${name}" 
                            class="main-image"
                            data-images='${imagesJson}'
                            data-index="0"
                            onclick="openModal(JSON.parse(this.getAttribute('data-images')), parseInt(this.getAttribute('data-index')))"
                            onerror="this.parentElement.innerHTML = '<div class=\'w-full h-auto p-20 flex items-center justify-center bg-gray-100\'><span class=\'text-gray-500\'>Error al cargar imagen</span></div>'"
                        >
                    </div>
                    <div class="thumbnail-gallery">
                        ${thumbnailsHtml}
                    </div>
                `;

                        <span class="text-gray-500">Sin imagen disponible</span>
                    </div>
                `;
            }
            return imagesHtml;
        }

        // --- 3. Procesamiento de Datos ---

        function convertGoogleDriveUrl(url) {
            if (!url || typeof url !== 'string') return null;
            try {
                if (url.includes('google.com/uc?') || url.includes('googleusercontent.com')) {
                    return url;
                }
                const matchId = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (matchId && matchId[1]) {
                    return `https://drive.google.com/uc?id=${matchId[1]}`;
                }
            } catch (error) {
                console.warn(`No se pudo convertir la URL de Google Drive: ${url}`, error);
            }
            return null;
        }

        /**
         * Parsea y renderiza el catálogo.
         */
        function parseAndRenderCatalog(jsonData) {
            const catalogContainer = document.getElementById('catalog-container');
            const loadingIndicator = document.getElementById('loading');
            productsMap.clear(); 
            let allPagesHtml = '';
            
            try {
                if (!jsonData || !Array.isArray(jsonData) || jsonData.length === 0) {
                     throw new Error("No se encontraron datos (la variable 'productData' está vacía o no es un array iterable).");
                }

                let currentProductsMap = new Map();

                for (const row of jsonData) {
                    const isCoverRow = (!row['SKU'] || row['SKU'].trim() === '') && (row['Rubro'] && row['Rubro'].trim() !== '');

                    if (isCoverRow) {
                        if (currentProductsMap.size > 0) {
                            const processedProducts = Array.from(currentProductsMap.values());
                            allPagesHtml += renderProcessedProducts(processedProducts);
                            currentProductsMap.clear(); 
                        }
                        const coverImageUrl = convertGoogleDriveUrl(row['IMG1']);
                        allPagesHtml += createCoverPageHTML(coverImageUrl);

                    } else if (row['SKU']) {
                        const sku = row['SKU'];

                        if (!productsMap.has(sku)) {
                            productsMap.set(sku, {
                                baseInfo: { ...row },
                                variants: [] 
                            });
                        }
                        
                        if (!currentProductsMap.has(sku)) {
                             currentProductsMap.set(sku, {
                                baseInfo: { ...row },
                                variants: []
                            });
                        }

                        const productEntryGlobal = productsMap.get(sku);
                        const productEntryLocal = currentProductsMap.get(sku);

                        const currentVariantImages = [
                            convertGoogleDriveUrl(row['IMG1']),
                            convertGoogleDriveUrl(row['IMG2']),
                            convertGoogleDriveUrl(row['IMG3']),
                            convertGoogleDriveUrl(row['IMG4']),
                            convertGoogleDriveUrl(row['IMG5'])  
                        ]; 
                        
                        const variantData = {
                            color: (row['Colores'] || 'Sin color').trim(),
                            images: currentVariantImages
                        };
                        
                        productEntryGlobal.variants.push(variantData);
                        productEntryLocal.variants.push(variantData);
                    }
                }
                
                if (currentProductsMap.size > 0) {
                    const processedProducts = Array.from(currentProductsMap.values());
                    allPagesHtml += renderProcessedProducts(processedProducts);
                    currentProductsMap.clear();
                }

                if (loadingIndicator) loadingIndicator.style.display = 'none'; 
                catalogContainer.innerHTML = allPagesHtml;
                
            } catch (error) {
                console.error('Error en parseAndRenderCatalog:', error);
                catalogContainer.innerHTML = `<div class="text-center p-10 bg-white rounded-lg shadow"><p class="text-lg font-medium text-red-600">Error al procesar los datos: ${error.message}</p></div>`;
                if(loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }
        
        /**
         * Renderiza los productos agrupados, de a 2 por página.
         */
        function renderProcessedProducts(processedProducts) {
            let productsHtml = '';
            if (processedProducts.length === 0) return '';
            
            for (let i = 0; i < processedProducts.length; i += 2) {
                productsHtml += '<div class="catalog-page bg-white shadow-xl my-8 rounded-lg overflow-hidden">';
                const product1 = processedProducts[i];
                if (product1) {
                    productsHtml += createProductCardHTML(product1);
                }
                const product2 = processedProducts[i + 1];
                if (product2) {
                     productsHtml += '<hr class="border-t-2 border-gray-200 border-dashed">';
                    productsHtml += createProductCardHTML(product2);
                }
                productsHtml += '</div>';
            }
            return productsHtml;
        }

        /**
         * Genera el HTML para una página de carátula con IMAGEN.
         */
        function createCoverPageHTML(imageUrl) {
            if (!imageUrl) {
                return `
                    <div class="catalog-page cover-page flex items-center justify-center bg-gray-200 shadow-xl my-8 rounded-lg overflow-hidden">
                        <span class="text-gray-500">Error: Imagen de portada no encontrada en la fila de rubro (Columna IMG1).</span>
                    </div>
                `;
            }
            // MODIFICADO: Llama a openModal con una galería de 1 sola imagen
            return `
                <div class="catalog-page cover-page shadow-xl my-8 rounded-lg overflow-hidden" style="min-height: 400px;">
                    <div class="cover-page-blurred-background" style="background-image: url('${imageUrl}');"></div>
                    <img src="${imageUrl}" alt="Portada de Rubro" class="cover-page-image" 
                         onclick="openModal(['${imageUrl}'], 0)"
                         onerror="this.parentElement.innerHTML = '<div class=\'w-full h-auto flex items-center justify-center bg-gray-200 p-10\'><span class=\'text-gray-500\'>Error al cargar imagen de portada</span></div>';">
                </div>
            `;
        }


        /**
         * Genera el string HTML para la tarjeta de un solo producto.
         */
        function createProductCardHTML(product) {
            
            const { baseInfo, variants } = product; 
            if (!baseInfo) return ''; 

            const sku = baseInfo['SKU']; 
            const name = baseInfo['Articulo'] || 'Nombre no disponible'; 
            const rubro = baseInfo['Rubro'] || ''; 
            const subrubro = baseInfo['Subrubro'] || ''; 
            const description = baseInfo['Descripcion'] || 'Sin descripción.'; 
            const talles = (baseInfo['Talle'] || '').split('-').filter(Boolean); 
            const tela = baseInfo['Tela'] || ''; 
            const composicion = baseInfo['Composicion'] || ''; 
            const coleccion = baseInfo['Lanzamiento'] || ''; 

            const firstVariantImages = variants.length > 0 ? variants[0].images : [];
            let imagesHtml = createImageCarouselHTML(sku, name, firstVariantImages);

            let tallesHtml = '<p class="text-gray-500">No disponibles</p>';
            if (talles.length > 0 && talles[0] !== '') {
                tallesHtml = talles.map(talle => `
                    <span class="talle-badge text-sm font-bold w-10 h-10 flex items-center justify-center rounded-md border border-gray-300 bg-white shadow-sm">
                        ${talle.trim()}
                    </span>
                `).join('');
            }
            
            let colorsHtml = '<p class="text-gray-500">No disponibles</Vp>';
            if (variants.length > 0) {
                colorsHtml = variants.map((variant, index) => `
                    <button 
                        type="button"
                        class="color-button text-xs font-medium px-3 py-1 rounded-full border border-gray-300 bg-gray-50 shadow-sm ${index === 0 ? 'active' : ''}"
                        onclick="switchVariant('${sku}', '${variant.color}', this)"
                        >${variant.color}</button>
                `).join('');
            }

            return `
                <div class="product-half-page grid grid-cols-1 md:grid-cols-2 gap-6" data-sku="${sku}">
                    <!-- Columna de Imágenes --><div class="image-carousel-container">
                        ${imagesHtml}
                    </div>

                    <!-- Columna de Información --><div class="product-info flex flex-col">
                        <p class="category-path text-sm text-gray-500 font-medium uppercase tracking-wider">${rubro} / ${subrubro}</p>
                        <h2 class="product-name text-3xl font-bold text-gray-900 my-2">${name}</h2>
                        
                        <p class="product-sku text-lg font-semibold text-blue-600 bg-blue-100 inline-block px-3 py-1 rounded-full self-start">
                            SKU: ${sku}
                        </p>
                        
                        <p class="product-description text-base text-gray-700 mt-4 mb-6 flex-grow">
                            ${description}
                        </p>

                        ${(tela || composicion || coleccion) ? `
                        <div class="additional-info bg-gray-50 border border-gray-200 rounded-lg p-3 my-4 text-sm space-y-2">
                            ${tela ? `<div><strong class="font-medium text-gray-800">Tela:</strong> <span class="text-gray-600">${tela}</span></div>` : ''}
                            ${composicion ? `<div><strong class="font-medium text-gray-800">Composición:</strong> <span class="text-gray-600">${composicion}</span></div>` : ''}
                            ${coleccion ? `<div><strong class="font-medium text-gray-800">Lanzamiento:</strong> <span class="text-gray-600">${coleccion}</span></div>` : ''}
                        </div>
                        ` : ''}

                        <div>
                            <h4 class="text-sm font-semibold text-gray-800 mb-2">Talles Disponibles:</h4>
                            <div class="talles-container flex flex-wrap gap-2">
                                ${tallesHtml}
                            </div>
                        </div>

                        <div class="mt-4">
                            <h4 class="text-sm font-semibold text-gray-800 mb-2">Colores Disponibles:</h4>
                            <div class="colors-container flex flex-wrap gap-2">
                                ${colorsHtml}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // --- 4. LÓGICA DE INTERACTIVIDAD (MODIFICADA) ---
        
        // AÑADIDO: Abre el modal de zoom
        function openModal(images, index) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const prevArrow = document.querySelector('.modal-prev');
            const nextArrow = document.querySelector('.modal-next');
            
            if (modal && modalImg) {
                // Configura los globales
                currentModalImages = images.filter(Boolean); // Asegura que no haya nulos
                currentModalIndex = index;
                
                if (currentModalImages.length === 0) return; // No abrir si no hay imágenes
                
                modalImg.src = currentModalImages[currentModalIndex];
                modal.style.display = 'flex';
                
                // Muestra u oculta flechas
                if (currentModalImages.length > 1) {
                    prevArrow.style.display = 'block';
                    nextArrow.style.display = 'block';
                } else {
                    prevArrow.style.display = 'none';
                    nextArrow.style.display = 'none';
                }
            }
        }

        // AÑADIDO: Cierra el modal de zoom
        function closeModal() {
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.style.display = 'none';
                document.getElementById('modalImage').src = ''; // Limpiar
                // Limpia globales
                currentModalImages = [];
                currentModalIndex = 0;
            }
        }
        
        // AÑADIDO: Cambia la imagen en el modal
        function changeModalImage(direction) {
            if (currentModalImages.length === 0) return;
            
            // Calcula el nuevo índice
            currentModalIndex += direction;
            
            // Maneja el "wrap-around" (carrusel infinito)
            if (currentModalIndex < 0) {
                currentModalIndex = currentModalImages.length - 1; // Va al final
            } else if (currentModalIndex >= currentModalImages.length) {
                currentModalIndex = 0; // Vuelve al inicio
            }
            
            // Actualiza la imagen
            document.getElementById('modalImage').src = currentModalImages[currentModalIndex];
        }
        
        // Cambia la variante de color
        function switchVariant(sku, color, buttonElement) {
            try {
                const product = productsMap.get(sku); // Usa el Map global
                if (!product) return;

                const variant = product.variants.find(v => v.color === color);
                if (!variant) return;

                const productContainer = buttonElement.closest('.product-half-page');
                const carouselContainer = productContainer.querySelector('.image-carousel-container');
                const name = product.baseInfo['Articulo'] || 'Nombre no disponible';
                
                // Regenerar el carrusel con las imágenes de la nueva variante
                // Esto también actualiza los 'data-images' y 'data-index' del botón principal
                carouselContainer.innerHTML = createImageCarouselHTML(sku, name, variant.images);

                // Actualizar el estado 'active' de los botones de color
                const colorButtons = productContainer.querySelectorAll('.color-button');
                colorButtons.forEach(btn => btn.classList.remove('active'));
                buttonElement.classList.add('active');

            } catch (error) {
                console.error('Error al cambiar de variante:', error);
            }
        }


        // --- 5. Ejecución ---
        
        function main() {
            const loadingIndicator = document.getElementById('loading');
            try {
                if (typeof productData === 'undefined' || !productData) {
                    throw new Error("La variable 'productData' no está definida. Asegúrate de inyectarla desde Make.com.");
                }
                parseAndRenderCatalog(productData); 
            } catch (error) {
                console.error('Error al cargar la base de datos:', error);
                if (loadingIndicator) {
                    loadingIndicator.innerHTML = `<p class="text-lg font-medium text-red-600">No se pudo cargar el catálogo: ${error.message}</p>`;
                }
            }
        }
        
        // Iniciar la lógica principal cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>
